name: ui_controller
description: Control mouse and keyboard using pyautogui

input:
  type: object
  properties:
    action:
      type: string
      enum:
        - click
        - move
        - type
        - hotkey
    x:
      type: number
    y:
      type: number
    text:
      type: string
    keys:
      type: array
      items:
        type: string
  required:
    - action

command:
  exec: python ui_controller.py

stdin: true
